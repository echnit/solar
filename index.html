<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <title>Solar</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="page__body">
  <header class="header">
    <div class="header__container">
      <img src="../images/logo.svg" alt="solar logo" class="header__logo logo" width="182" height="51">
      <div class="header__content">
        <span class="header__subtitle">Зелёный тариф для дома и бизнеса</span>
        <h1 class="header__title">Солнечная электростанция<br> <span>с доходом от 1000$ в месяц</span></h1>
        <button class="button header__button">
          <span>Записаться на консультацию</span>
        </button>
      </div>
      <ul class="header__social-list social-list">
        <li class="social-list__item"><a href="#" class="social-list__link" aria-label="Мы в Instagram">
            <svg class="social-list__icon" width="30" height="30">
              <use xlink:href="../images/sprite.svg#instagram"></use>
            </svg>
          </a></li>
        <li class="social-list__item"><a href="" class="social-list__link">
            <svg class="social-list__icon" width="30" height="30">
              <use xlink:href="../images/sprite.svg#telegram"></use>
            </svg>
          </a></li>
        <li class="social-list__item"><a href="" class="social-list__link">
            <svg class="social-list__icon" width="30" height="30">
              <use xlink:href="../images/sprite.svg#whatsapp"></use>
            </svg>
          </a></li>
        <li class="social-list__item"><a href="" class="social-list__link">
            <svg class="social-list__icon" width="30" height="30">
              <use xlink:href="../images/sprite.svg#facebook"></use>
            </svg>
          </a></li>
      </ul>
    </div>
  </header>
  <main class="main"></main>
  <footer class="footer"></footer>
  <script src="../scripts.js"></script>
</body>

</html>
